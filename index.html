<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentaRodados Sv - Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ececec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://estoyseguro.cl/blog/wp-content/uploads/2022/10/2-3-900x600.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;

        }

            .login-container h1 {
                font-family: 'Poppins', sans-serif;
                font-size: 32px;
                font-weight: 600;
                color: #007bff;
                margin-bottom: 25px;
            }

            .login-container input {
                width: 100%;
                padding: 12px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .login-container button {
                width: 100%;
                padding: 12px;
                background-color: #007bff;
                border: none;
                border-radius: 5px;
                color: white;
                font-size: 16px;
                cursor: pointer;
                margin-top: 15px;
            }

                .login-container button:hover {
                    background-color: #0056b3;
                }

        .guest-button {
            background-color: #17a2b8;
        }

            .guest-button:hover {
                background-color: #138496;
            }

        .register-link, .guest-link {
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }

            .register-link a, .guest-link a {
                color: #007bff;
                text-decoration: none;
            }

                .register-link a:hover, .guest-link a:hover {
                    text-decoration: underline;
                }

        .social-login-buttons img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .social-login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
        }

            .social-login-button:hover {
                background-color: #f0f0f0;
            }

            .social-login-button img {
                margin-right: 10px;
            }
    </style>
    <script>
        function iniciarComoInvitado() {
            window.location.href = 'HTMLPage3.html';
        }

        function registrarUsuario() {
            window.location.href = 'HTMLPage2.html';
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Bienvenidos a RentaRodados Sv</h1>
        <form>
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <div class="social-login-buttons">
            <button class="social-login-button">
                <img src="https://imagepng.org/wp-content/uploads/2019/08/google-icon.png" alt="Google">
                Continuar con Google
            </button>
            <button class="social-login-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft">
                Continuar con cuenta Microsoft
            </button>
            <button class="social-login-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
                Continuar con Apple
            </button>
        </div>
        <div class="guest-link">
            <a href="#" onclick="iniciarComoInvitado()">Iniciar como invitado</a>
        </div>
        <div class="register-link">
            ¿No tienes una cuenta? <a href="#" onclick="registrarUsuario()">Regístrate</a>
        </div>
    </div>
</body>
</html>
